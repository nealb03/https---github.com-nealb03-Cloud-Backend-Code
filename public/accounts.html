<!DOCTYPE html>
<html>
<head>
  <title>Accounts</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #999; padding: 8px 12px; text-align: left; }
    th { background-color: #f2f2f2; }
    tbody tr:nth-child(even) { background-color: #f9f9f9; }
    #pagination { margin-top: 20px; }
    #pagination button { padding: 5px 10px; margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Accounts</h1>
  <table id="accounts-table">
    <thead></thead>
    <tbody></tbody>
  </table>
  <div id="pagination">
    <button id="prev-btn" disabled>Prev</button>
    <span id="page-info"></span>
    <button id="next-btn" disabled>Next</button>
  </div>

  <script>
    let currentPage = 1;
    const limit = 10;

    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const pageInfo = document.getElementById('page-info');
    const thead = document.querySelector('#accounts-table thead');
    const tbody = document.querySelector('#accounts-table tbody');

    async function fetchAccounts(page = 1) {
      try {
        const res = await fetch(`/api/accounts?page=${page}&limit=${limit}`);
        if (!res.ok) throw new Error('Network Error');

        const { data, totalPages } = await res.json();

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="100%">No accounts found</td></tr>';
          thead.innerHTML = '';
          pageInfo.textContent = '';
          prevBtn.disabled = true;
          nextBtn.disabled = true;
          return;
        }

        const headers = Object.keys(data[0]);
        thead.innerHTML = '<tr>' + headers.map(h => `<th>${h.replace(/_/g, ' ').toUpperCase()}</th>`).join('') + '</tr>';

        tbody.innerHTML = data.map(account => {
          return '<tr>' + headers.map(h => `<td>${account[h] ?? ''}</td>`).join('') + '</tr>';
        }).join('');

        pageInfo.textContent = `Page ${page} of ${totalPages}`;
        prevBtn.disabled = page <= 1;
        nextBtn.disabled = page >= totalPages;

        currentPage = page;
      } catch (err) {
        console.error(err);
        tbody.innerHTML = '<tr><td colspan="100%">Error loading accounts data.</td></tr>';
        thead.innerHTML = '';
        pageInfo.textContent = '';
        prevBtn.disabled = true;
        nextBtn.disabled = true;
      }
    }

    prevBtn.onclick = () => {
      if (currentPage > 1) fetchAccounts(currentPage - 1);
    };

    nextBtn.onclick = () => {
      fetchAccounts(currentPage + 1);
    };

    fetchAccounts(currentPage);
  </script>
</body>
</html>
